easy_admin:
    entities:
        ClientAndContractGas:
            class: GCRM\CRMBundle\Entity\ClientAndContractGas
            permissions: ['ROLE_CONTRACTS']

        ContractGasVerificationDepartment:
            class: GCRM\CRMBundle\Entity\ContractGas
            permissions: ['ROLE_CONTRACTS']
            show:
                permissions: ['ROLE_CONTRACTS_SHOW']
            edit:
                permissions: ['ROLE_CONTRACTS_EDIT']
            new:
                permissions: ['ROLE_CONTRACTS_NEW']
            delete:
                permissions: ['ROLE_CONTRACTS_DELETE']
            search:
                permissions: ['ROLE_CONTRACTS_SEARCH']
                fields:
                    - telephoneNumber
                    - contractNumber
                    - { property: 'createdAt', label: 'Utworzone' }
                    - { property: 'client', searchField: ['name', 'surname', 'pesel'] }
            list:
                permissions: ['ROLE_CONTRACTS_LIST']
                actions:
                    - { name: 'show' }
                fields:
                    - id
                    - { property: 'statusDepartment', label: 'Departament' }
                    - { property: 'contractNumber', label: 'Numer umowy' }
                    - { property: 'user', label: 'Wprowadził' }
                    - { property: 'createdAt', label: 'Utworzone' }
                    - { property: 'updatedAt', label: 'Zaktualizowane' }
            form:
                actions:
                    - { name: 'resetNegativeContractState', type: 'route', label: 'Przywróć do obiegu', css_class: 'btn btn-default' }
                fields:
                    - { type: 'group', css_class: 'col-sm-12', label: 'Umowa' }
                    - { property: 'contractNumber', label: 'Numer umowy' }
                    - { property: 'periodInMonths', label: 'Umowa na okres (mc)', type: 'choice', type_options: { multiple: false, expanded: false, choices: { 6: 6, 12: 12, 24: 24, 36: 36, 48: 48, 60: 60, 72: 72 } } }
                    - { property: 'penaltyAmountPerMonth', type: 'number', label: 'Kara za zerwanie umowy (1 mc)' }
                    - { type: 'section', label: 'Dane drugiej osoby zawierającej umowę' }
                    - { property: 'secondPersonName', label: 'Imię' }
                    - { property: 'secondPersonSurname', label: 'Nazwisko' }
                    - { property: 'secondPersonPesel', label: 'Pesel' }

                    - { type: 'group', css_class: 'col-sm-12', label: 'Załączniki' }
                    - { property: 'recordingAttachments', label: 'Nagrania', type: 'collection', type_options: { entry_type: 'GCRM\CRMBundle\Form\RecordingGasAttachmentType', by_reference: false } }

                    - { type: 'group', css_class: 'col-sm-12', label: 'Statusy' }
                    - { property: 'statusDepartment', label: 'Departament', type_options: { disabled: true } }
                    - { property: 'actualStatus', label: 'Aktualny status', type_options: { disabled: true } }
                    - { property: 'statusContractAuthorization', label: 'Status autoryzacji', type_options: { query_builder: ['GCRM\CRMBundle\Repository\StatusContractRepository', 'authorizationRecords'] } }
                    - { property: 'commentAuthorization', label: 'Komentarz autoryzacji', type_options: { disabled: true } }
                    - { property: 'statusContractVerification', label: 'Status weryfikacji', type_options: { query_builder: ['GCRM\CRMBundle\Repository\StatusContractRepository', 'verificationRecords'] } }
                    - { property: 'commentVerification', label: 'Komentarz weryfikacji' }

                    - { type: 'group', css_class: 'col-sm-12', label: 'Zgody / rabaty' }
                    - { property: 'isRebateMarketingAgreement', label: 'Zgoda marketingowa' }
                    - { property: 'isRebateTimelyPayments', label: 'Terminowe wpłaty' }
                    - { property: 'isRebateElectronicInvoice', label: 'Elektroniczna faktura' }
                    - { property: 'isMarketingAgreementColonnade', label: 'Zgoda marketingowa Colonnade' }

                    - { type: 'group', css_class: 'col-sm-12', label: 'Meta dane' }
                    - { property: 'user', label: 'Wprowadził', type_options: { disabled: true } }
                    - { property: 'brand', label: 'Marka' }
                    - { property: 'isCallCenter', label: 'Call Center' }



